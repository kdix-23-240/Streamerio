<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WS受信クライアント</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      #status { opacity: 0.7; }
      #log { margin-top: 16px; padding: 12px; border: 1px solid #ccc; min-height: 120px; }
      .msg { padding: 4px 0; }
    </style>
  </head>
  <body>
    <h1>WebSocket 受信用ページ</h1>
    <div id="status">未接続</div>
    <div id="log"></div>
    <script>
      const statusEl = document.getElementById('status');
      const logEl = document.getElementById('log');

      function log(msg) {
        const div = document.createElement('div');
        div.className = 'msg';
        div.textContent = msg;
        logEl.prepend(div);
      }

      function connect() {
        const ws = new WebSocket('ws://localhost:8080/ws');
        ws.addEventListener('open', () => {
          statusEl.textContent = '接続中 (ws://localhost:8080/ws)';
          log('接続しました');
        });
        ws.addEventListener('message', (ev) => {
          log(`受信: ${ev.data}`);
        });
        ws.addEventListener('close', () => {
          statusEl.textContent = '切断されました。3秒後に再接続します…';
          setTimeout(connect, 3000);
        });
        ws.addEventListener('error', (e) => {
          log('エラーが発生しました');
          console.error(e);
        });
      }

      connect();
    </script>
  </body>
  </html>
