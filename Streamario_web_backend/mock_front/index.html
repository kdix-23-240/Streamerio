<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket Mock Front</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", sans-serif; margin: 24px; }
        h1 { font-size: 20px; margin-bottom: 16px; }
        .row { margin-bottom: 16px; }
        label { display: block; font-size: 12px; color: #444; margin-bottom: 6px; }
        input[type="text"] { width: 100%; max-width: 420px; padding: 8px 10px; border: 1px solid #bbb; border-radius: 6px; }
        button { appearance: none; -webkit-appearance: none; cursor: pointer; border: 1px solid #0a66c2; background: #0a66c2; color: #fff; padding: 10px 16px; border-radius: 8px; margin-right: 8px; }
        button.secondary { border-color: #666; background: #666; }
        #status { margin-top: 12px; min-height: 20px; color: #0a0; }
        #status.error { color: #a00; }
    </style>
    <script src="./script.js" defer></script>
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
</head>
<body>
    <h1>エンドポイント呼び出し（/attack と /defend）</h1>

    <div class="row">
        <label for="baseUrlInput">APIベースURL（同一オリジンで提供する場合は空でOK）</label>
        <input id="baseUrlInput" type="text" placeholder="例: http://localhost:8888">
    </div>

    <div class="row">
        <button id="attackBtn">/attack を叩く</button>
        <button id="defendBtn" class="secondary">/defend を叩く</button>
    </div>

    <div id="status" aria-live="polite"></div>
</body>
</html>
